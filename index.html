<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="navbar-brand text-uppercase">
                RaceWars
            </a>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars" id="icon"></i>
            </button>
            <ul class="navbar-nav" id="collapsible">
                <li class="nav-items">
                    <a href="#" class="nav-link">Race</a>
                </li>
                <hr>
                <li class="nav-items">
                    <a href="#" class="nav-link">Race league</a>
                </li>
                <hr>
                <li class="nav-items">
                    <a href="#" class="nav-link">Street League</a>
                </li>
                <hr>
                <li class="nav-items">
                    <a href="#" class="nav-link">Champions</a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        var hamburger=document.getElementById("hamburger");
        var ul=document.getElementById('collapsible');
        hamburger.addEventListener('click',()=>{
            ul.classList.toggle('show');
        })
    </script>
</body>
</html>
